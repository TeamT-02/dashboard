{% extends 'include/base.html' %}
{% block connect %}
    <div style="margin-left: 27rem;" class="col-sm-12 col-xl-6 mt-5">
        <div class="bg-secondary rounded h-100 p-4 mt-2">
            <h6 class="mb-4">Statik Update </h6>
            <form method="post" action="{% url 'update_statik' %}">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput"
                           placeholder="number" name="number" value="{% for i in edit_statik %}{{ i.number }}{% endfor %}">
                    <label for="floatingInput">number</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput"
                           placeholder="name" name="name" value="{% for i in edit_statik %}{{ i.name }}{% endfor %}">
                    <label for="floatingInput">name</label>
                </div>
                <button class="mt-4" type="submit">Update</button>

            </form>


        </div>
    </div>
{% endblock %}
