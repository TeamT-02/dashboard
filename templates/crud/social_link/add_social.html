{% extends 'include/base.html' %}
{% block connect %}
    <div class="container">
        <div style="margin-left: 27rem" class="col-sm-12 col-xl-6 mt-5">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Floating Label</h6>
                <form method="post" action="{% url 'add_social_link' %}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput"
                               placeholder="instagram link" name="insta">
                        <label for="floatingInput">Instagram Link</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingPassword"
                               placeholder="telegram link" name="teleg">
                        <label for="floatingPassword">Telegram Link</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect"
                                aria-label="Floating label select example" name="forkey">
                            <option>salom</option>
                            {% for i in social %}
                                <option value="{{ i.forkey }}">{{ i.forkey }}</option>
                            {% endfor %}
                        </select>
                        <label for="floatingSelect">Works with selects</label>
                    </div>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
