{% extends 'include/base.html' %}
{% block connect %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <div style="width: 58rem; margin-left: 21rem;margin-top: 4rem;" class="col-12">
        <div class="bg-secondary rounded h-100 p-4">
            <h6 class="mb-4">Home View</h6>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">images</th>
                        <th scope="col">title</th>
                        <th scope="col">text</th>
                        <th>edit</th>
                        <th>delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in view_home %}
                        <tr>
                            <th scope="row">{{ i.id }}</th>
                            <td><img style="height: 2rem; width: 3rem;" src="{{ i.images.url }}" alt=""></td>
                            <td>{{ i.title }}</td>
                            <td>{{ i.text }}</td>
                            <td><a href="{% url 'edit_home' i.id %}"><i class="bi bi-pencil"></i></a></td>
                            <td><a href="{% url 'delete_home' i.id %}"><i class="bi bi-trash3"></i></a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
